<div class="card mt-3">
    <div class="card-header bg-primary text-white display-6">Liste des stagiaires</div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Identifiant</th>
                    <th>Version</th>
                    <th>Libelle</th>
                    <th>Début</th>
                    <th>Fin</th>
                    <th>Référent</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let fil of list()">
                    <td>{{fil.id}}</td>
                    <td>{{fil.version}}</td>
                    <td>{{fil.libelle}}</td>
                    <td>{{fil.debut | date:"dd/MM/yyyy"}}</td>
                    <td>{{fil.fin | date:"dd/MM/yyyy"}}</td>
                    <td>{{fil.referent?.id}}</td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <a class="btn btn-primary" (click)="edit(fil.id)"><i
                                    class="bi bi-pencil-square"></i></a>
                            <a class="btn btn-danger" (click)="remove(fil.id)"><i class="bi bi-trash"></i></a>
                        </div>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
    <div class="card-footer">
        <a class="btn btn-success btn-lg" (click)="add()"><i
            class="bi bi-plus-square"></i></a>
    </div>
</div>

<div class="card mt-3" *ngIf="formFiliere">
    <div class="card-header bg-primary text-white display-6">Edition d'un stagiaire</div>
    <div class="card-body">
        <div class="form-group">
            <label for="id">Identifiant:</label> <input type="number" class="form-control" id="id" name="id" [(ngModel)]="formFiliere.id" readonly/>
        </div>
        <div class="form-group">
            <label for="version">Version:</label> <input type="number" class="form-control" id="version" name="version" [(ngModel)]="formFiliere.version" readonly />
        </div>
        <div class="form-group">
            <label for="libelle">Libelle:</label> <input type="text" class="form-control" id="libelle" name="libelle" [(ngModel)]="formFiliere.libelle" />
        </div>
        <div class="form-group">
            <label for="debut">Début:</label> <input type="date" class="form-control" id="debut" name="debut" [(ngModel)]="formFiliere.debut" />
        </div>
        <div class="form-group">
            <label for="fin">Fin:</label> <input type="date" class="form-control" id="fin" name="fin" [(ngModel)]="formFiliere.fin" />
        </div>
        <div class="form-group">
            <label for="referent">Référent:</label>
            <select class="form-control" id="referent" name="referent" [(ngModel)]="formFiliere.referent.id">
                <option value="">Veuillez sélectionner un referent</option>
                <option *ngFor="let formateur of listFormateurs()" [value]="formateur.id">{{formateur.nom}} {{formateur.prenom}}</option>
            </select>
        </div>
    </div>
    <div class="card-footer">
        <div class="btn-group btn-group-lg float-right">
            <a class="btn btn-success" (click)="save()"><i class="bi bi-check-square-fill"></i></a>
            <a class="btn btn-warning" (click)="cancel()"><i class="bi bi-backspace-fill"></i></a>
        </div>
    </div>
</div>
